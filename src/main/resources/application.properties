spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.data.jpa.repositories.bootstrap-mode=default
spring.application.name=crudapper
spring.profiles.default=demo

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml
spring.liquibase.default-schema=sites
spring.liquibase.password=postgres
spring.liquibase.user=postgres
spring.liquibase.url=jdbc:postgresql://localhost:5432/postgres
spring.liquibase.driver-class-name=org.postgresql.Driver

#server.address=localhost
server.port=9000